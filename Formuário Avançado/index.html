<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/images/img1.svg" alt="Logo avalie sua mentoria">
            <div class="form-head">
                <h1>Informações pessoais</h1>
            </div>
        </header>
        <form id="mentory-feedback">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="name-col">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" name="last-name" id="last-name" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select name="mentor-name" id="mentor-name">
                            <option selected hidden label=" "></option>
                            <option value="Diego">Diego</option>
                            <option value="Mayk">Mayk</option>
                            <option value="Yuri">Yuri</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="feedback" id="feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="doubts-clarified" id="doubts-clarified" />
                        <label for="doubts-clarified">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="date-col">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date" />
                        </div>
                        <div class="time-col">
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" name="begin" id="begin" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" name="end" id="end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button>Salvar</button>
        </form>
    </div>
</body>
</html>
